<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./public/styles/style.css" />
    <script defer type="module" src="./public/scripts/js/app.js"></script>
  </head>
  <body class="flex">
    <h2>Welcome&nbsp;to&nbsp;the Tic-Tac-Toe&nbsp;game!</h2>

    <div id="board">
      <div class="cell" data-number="0"></div>
      <div class="cell" data-number="1"></div>
      <div class="cell" data-number="2"></div>
      <div class="cell" data-number="3"></div>
      <div class="cell" data-number="4"></div>
      <div class="cell" data-number="5"></div>
      <div class="cell" data-number="6"></div>
      <div class="cell" data-number="7"></div>
      <div class="cell" data-number="8"></div>
      <div class="cell" data-number="9" data-size="4"></div>
      <div class="cell" data-number="10" data-size="4"></div>
      <div class="cell" data-number="11" data-size="4"></div>
      <div class="cell" data-number="12" data-size="4"></div>
      <div class="cell" data-number="13" data-size="4"></div>
      <div class="cell" data-number="14" data-size="4"></div>
      <div class="cell" data-number="15" data-size="4"></div>
      <div class="cell" data-number="16" data-size="5"></div>
      <div class="cell" data-number="17" data-size="5"></div>
      <div class="cell" data-number="18" data-size="5"></div>
      <div class="cell" data-number="19" data-size="5"></div>
      <div class="cell" data-number="20" data-size="5"></div>
      <div class="cell" data-number="21" data-size="5"></div>
      <div class="cell" data-number="22" data-size="5"></div>
      <div class="cell" data-number="23" data-size="5"></div>
      <div class="cell" data-number="24" data-size="5"></div>
    </div>
    <form action="/" method="get" id="control-panel" class="flex-ver">
      <section id="inputs">
        <div class="input-block flex">
          <span class="left">Choose board length: </span>
          <span class="right"
            ><label for="3"
              >3<input type="radio" name="board-size" id="3" value="3" checked
            /></label>
            <label for="4"
              >4<input type="radio" name="board-size" id="4" value="4"
            /></label>
            <label for="5"
              >5
              <input type="radio" name="board-size" id="5" value="5" /></label
          ></span>
        </div>
        <div class="input-block flex">
          <span class="left">Choose the beginner symbol: </span>
          <span class="right"
            ><label for="x"
              >X<input type="radio" id="x" name="symbol" value="x" checked
            /></label>
            <label for="o"
              >O<input type="radio" id="o" name="symbol" value="o" /></label
          ></span>
        </div>
      </section>

      <!-- <button type="button" id="apply">Apply</button> -->
      <button type="submit">new Game</button>
    </form>
  </body>
</html>
